<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Dungeon Adventures</title>
  </head>
  <body class="body">
    <div id="startScreen" class="screen">
      <p class="heading">Welcome to the Dungeon Adventure</p>
      <button class="btn" id="startButton">Start</button>
      <button class="btn">Choose your class</button>
    </div>
    <div id="deathScreen" class="hidden">
      <p class="heading">You died</p>
      <button class="btn" id="tryAgainBtn">Try again</button>
    </div>
    <div id="winScreen" class="hidden">
      <p class="heading">You have completed this level!</p>
      <button class="btn" id="nextLvlBtn">Go ahead</button>
    </div>
    <div class="interface">
      <div class="container">
        <p class="text" id="health"></p>
        <p class="text" id="damage"></p>
        <p class="text" id="armor"></p>
      </div>
    </div>
    <audio id="moveSound" src="./src/sounds/walking.mp3"></audio>
    <audio id="attackSound" src="./src/sounds/warrior-hit.mp3"></audio>
    <audio id="enemyAttackSound" src="./src/sounds/enemy-hit.mp3"></audio>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
